<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="/Modelo3/style.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="numero">Número (entre 1 e 100):</label>
                <input type="number" name="numero" id="numero" min="1" max="100">
                <input type="button" value="Adicionar" onclick="adicionar()">
            </p>
            <p>
                <select name="lista" id="lista" size="6"></select>
                <input type="button" value="Finalizar" onclick="finalizar()">
            </p>
        </div>
        <div id="resultado">
            <p>Aqui vai aparecer o resultado...</p>
        </div>
    </section>
    <script src="/Modelo3/script.js"></script>
</body>

</html>
